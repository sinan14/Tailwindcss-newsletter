<div class="w-full px-6 pt-[35%] relative lg:pt-5">
  <span
    class="bg-no-repeat w-20 h-20 bg-cover inline-block mb-4 lg:w-[2.8rem] lg:h-[2.8rem]"
    style="background-image: url(assets/images/icon-success.svg)"
  ></span>
  <h1 class="text-[var(--Charcoal)] text-5xl font-bold mb-5 lg:text-4xl">
    Thanks for subscribing!
  </h1>
  <p class="text-[var(--Charcoal-Grey)] text-xl font-medium lg:text-sm">
    A confirmation email has been sent to
    <span class="text-[var(--Charcoal)] font-semibold">{{ email }}</span>
    Please open it and click the button inside to confirm your subscription.
  </p>

  <button
    class="bg-[var(--Charcoal)] font-semibold w-full text-white px-6 py-5 text-base mt-[62%] mb-12 rounded-lg hover:cursor-pointer hover:bg-gradient-to-r from-[#ef6391] from-5% via-[rgb(255 70 62)] via-90% to-[#ff803d] to 100% lg:mt-8 lg:py-3 lg:text-xs lg:rounded-md lg:mb-6 hover:shadow-2xl"
    (click)="subscribe()"
  >
    Dismiss message
  </button>
</div>
